log4j.rootLogger=DEBUG,CONSOLE,FILE_DEBUG,FILE_ERROR

log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss:SSS}  %5p  %c-%m%n
log4j.appender.CONSOLE.Target=System.out

log4j.appender.FILE_DEBUG=org.apache.log4j.DailyRollingFileAppender
log4j.appender.FILE_DEBUG.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE_DEBUG.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss:SSS}  %5p  %c-%m%n
log4j.appender.FILE_DEBUG.datePattern='.'yyyy-MM-dd
log4j.appender.FILE_DEBUG.Threshold=DEBUG
log4j.appender.FILE_DEBUG.append=true
log4j.appender.FILE_DEBUG.File=logs/tipcrm/debug.log

log4j.appender.FILE_ERROR=org.apache.log4j.DailyRollingFileAppender
log4j.appender.FILE_ERROR.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE_ERROR.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss:SSS}  %5p  %c-%m%n
log4j.appender.FILE_ERROR.datePattern='.'yyyy-MM-dd
log4j.appender.FILE_ERROR.Threshold=INFO
log4j.appender.FILE_ERROR.append=true
log4j.appender.FILE_ERROR.File=logs/tipcrm/error.log

###Debug
log4j.logger.java.sql.Connection=DEBUG
log4j.logger.java.sql.Statement=DEBUG
log4j.logger.java.sql.PreparedStatement=DEBUG
log4j.logger.java.lang.Exception=DEBUG