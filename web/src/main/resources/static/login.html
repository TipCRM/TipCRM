<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>小窍门 - 登陆</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <link type="text/css" rel="stylesheet" href="login_assets/css/login.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>
<body class="login_bj" >
<div class="zhuce_body">
    <div class="zhuce_kong login_kuang">
    	<div class="zc">
        	<div class="bj_bai">
            <h3>登录 小窍门CRM</h3>
       	  	  <form id="login_form">
                <input name="loginKey" type="text" class="kuang_txt" placeholder="邮箱/手机号">
                <input name="password" type="password" class="kuang_txt" placeholder="密码">
				<div id="error"></div>
                <div>
               		<a href="#">忘记密码？</a><input name="" type="checkbox" value="" checked><span>记住我</span> 
                </div>
                <button type="button" class="btn_zhuce" onclick="login()">登录</button>
                
                </form>
            </div>
        	<div class="bj_right">
            	<p>使用以下账号直接登录</p>
                <a href="#" class="zhuce_qq">QQ注册</a>
                <a href="#" class="zhuce_wb">微博注册</a>
                <a href="#" class="zhuce_wx">微信注册</a>
                <p>没有帐号？<a href="regist.html">立即注册</a></p>

            </div>
        </div>
        <P>Powered by 小窍门信息技术有限公司</P>
    </div>

</div>
    
</body>

<script>
    function login() {
        $.ajax({
                url: "public/api/login",
                data: $("#login_form").serialize(),
                dataType: "JSON",
                type: "POST",
                success: function (res) {
                    if (res["status"] == 200) {
                        var pathName = document.location.pathname;
                        var index = pathName.substr(1).indexOf("/");
                        var result = pathName.substr(0,index+1);
                        result = result + res["data"];
                        window.location.href=result;
                    } else {
                        $("#error").html(res["data"]);
                    }
                }

            }
        )
    }
</script>
</html>
